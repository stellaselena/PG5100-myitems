<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="layout.xhtml">

    <ui:define name="title">User details</ui:define>

    <ui:define name="content">

        <c:set var="user" value="#{loggingController.user}"/>

        <b>Username</b>: <h:outputLabel value="#{user.userId}" id="userId"/> <br/>
        <b>First name</b>: <h:outputLabel value="#{user.firstName}"/> <br/>
        <b>Middle name</b>: <h:outputLabel value="#{user.middleName}"/> <br/>
        <b>Last name</b>: <h:outputLabel value="#{user.lastName}"/> <br/>
        <b>Items uploaded</b>: <h:outputLabel value="#{itemController.userItems}"/> <br/>
    </ui:define>

</ui:composition>
</html>
