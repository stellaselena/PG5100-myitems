<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Create New Item</ui:define>

    <ui:define name="content">


        <h:form id="createItemForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="Title : "/>
                <h:inputText value="#{createItemController.formTitle}" id="title"/>

                <h:outputLabel value="Description : "/>
                <h:inputTextarea value="#{createItemController.formText}" id="description"/>

                <h:outputLabel value="Type : "/>
                <h:selectOneMenu value="#{createItemController.formType}" id="type">
                    <f:selectItems value="#{createItemController.itemTypes}" />
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="Create" action="#{createItemController.createItem}" id="createButton"/>
        </h:form>

        <h:button value="Cancel" outcome="home.jsf" />

    </ui:define>

</ui:composition>
</html>
